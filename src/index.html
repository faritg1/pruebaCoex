<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Prueba Coex</title>
</head>
<body>

    <main>
        <section class="contenedorGeneral">
            <div class="contenedorAdmin">
                <div class="contenedorA">
                    <div class="icono">
                        <div class="iconoIncorporado">
                            <i class="fa-solid fa-person-shelter fa-3x"></i>
                        </div>
                        <p>Admin</p>
                    </div>
                    <div class="iconosA">
                        <div class="inicio">
                            <button class="buttonAdmin" id="inicio">
                                <i class="fa-solid fa-house"></i>
                                Inicio
                            </button>
                        </div>
                        <div class="clientes">
                            <button class="buttonAdmin" id="cliente">
                                <i class="fa-solid fa-person"></i>
                                Clientes
                            </button>
                        </div>
                        <div class="creditos">
                            <button class="buttonAdmin" id="creditos">
                                <i class="fa-solid fa-sheet-plastic"></i>
                                Creditos
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cerrarSesion">
                    <button class="cerrar">Cerrar Sesión</button>
                    <p class="advertencia"></p>
                </div>
            </div>
            <div class="contenedorMenu">
                <nav class="inicioMenu">
                    <h1 class="titulo">Inicio</h1>
                </nav>

                <div class="almacenandoCreditos">
                    <div class="creditosTotal">
                        <div class="creditosP">
                            <p>Créditos</p>
                            <p class="tituloP">31</p>
                        </div>

                        <div class="iconoCredito">
                            <i class="fa-solid fa-credit-card fa-2x"></i>                       
                        </div>
                    </div>

                    <div class="numeroClientes">
                        <p>Número de clientes</p>
                        <p class="tituloP">32</p>
                        <i class="fa-solid fa-person-circle-check fa-2x"></i>  
                    </div>
                </div>
                <div class="tableCliente">
                    <div class="contenedorCrearCliente">

                        <div class="buscarCliente">
                            <input type="text" placeholder="Nombre, NIT/CC">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                        <div class="buttonCrearCliente">
                            <button type="submit" class="crearCliente">Crear Cliente</button>
                        </div>
                    </div>
                    <table>
                        <tr class="trCol">
                            <td>NIC</td>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>Direccion</td>
                            <td>Ciudad</td>
                            <td>Telefono</td>
                            <td>Cupo Disponible</td>
                            <td>Estado</td>
                            <td>Acciones</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td rowspan="2">
                                <button class="buttonActualizar">Actualizar</button>
                                <button class="buttonEliminar">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="contenedorFormulario">
                    <h4>Datos Personales</h4>

                    <form action="#">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Ingrese su apellido">

                        <label for="apellido">Cupo Total</label>
                        <input type="text" id="apellido" placeholder="--- --- ---">

                        <label for="apellido">Nit/CC</label>
                        <input type="text" id="apellido" placeholder="1097****66">

                        <label for="apellido">Dirección</label>
                        <input type="text" id="apellido" placeholder="CRA 7 / CALLE 8 ">

                        <label for="apellido">Cupo Disponible</label>
                        <input type="text" id="apellido" placeholder="--- --- --- ">

                        <label for="apellido">Ciudad</label>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">Bucaramanga</option>
                            <option value="">Cali</option>
                            <option value="">Bogota</option>
                            <option value="">Barranquilla</option>
                            <option value="">Medellín</option>
                        </select>

                        <label for="apellido">Teléfono</label>
                        <input type="text" id="apellido" placeholder="320*******">

                        <label for="apellido">Dia de Gracias</label>
                        <input type="text" id="apellido" placeholder="*">

                        <label for="">Estado del Credito</label>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">Activo</option>
                            <option value="">Desactivo</option>
                        </select>

                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>

                <div class="contenedorNuevoCliente">
                    <h4>Datos Personales</h4>

                    <form action="#" id="formulario">
                        <label for="nombre">Nombre</label> 
                        <input type="text" id="nombre" placeholder="Ingrese su nombre">

                        <label for="apellido">Apellido</label> 
                        <input type="text" id="apellido" placeholder="Ingrese su apellido">

                        <label for="cupoTotal">Cupo Total</label> 
                        <input type="text" id="cupoTotal" placeholder="--- --- ---">

                        <label for="cc">Nit/CC</label> 
                        <input type="text" id="cc" placeholder="1097****66">

                        <label for="direccion">Dirección</label> 
                        <input type="text" id="direccion" placeholder="CRA 7 / CALLE 8 ">

                        <label for="cupoDisponible">Cupo Disponible</label> 
                        <input type="text" id="cupoDisponible" placeholder="--- --- --- ">

                        <label for="ciudad">Ciudad</label>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">Bucaramanga</option>
                            <option value="">Cali</option>
                            <option value="">Bogota</option>
                            <option value="">Barranquilla</option>
                            <option value="">Medellín</option>
                        </select>

                        <label for="telefono">Teléfono</label> 
                        <input type="text" id="telefono" placeholder="320*******">

                        <label for="diaGracia">Dia de Gracias</label> 
                        <input type="text" id="diaGracia" placeholder="*">

                        <button type="submit" id="btnAgregar">Guardar Cambios</button>
                    </form> 

            </div>
        </section>
    </main>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/d8b6863ab5.js" crossorigin="anonymous"></script>

</body>
</html>
